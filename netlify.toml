# Netlify configuration for Vite + React
[build]
command = "npm run build"
publish = "dist"

# Google pop-up error fix ke liye zaruri security headers
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Access-Control-Allow-Origin = "*"

# Single Page Application redirects ke liye
[[redirects]]
from = "/*"
to = "/index.html"
status = 200